{{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h2>プロフィール編集</h2>
    <form method="POST">
    {{ form.user.as_hidden }}
    <h3>自信が行っている研究内容</h3>
    {{ form.research_detail }}
    <h3>興味のある研究</h3>
    {{ form.interested_area }}
