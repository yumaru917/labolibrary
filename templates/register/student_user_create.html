{% extends 'base.html' %}
{% block content %}
    <!-- メインコンテント -->
    <h2>学生登録</h2>
    <div class="container mt-3">
<form action="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-lg">送信</button>
</form>
    </div>
<ul>
    <li><a href="{% url 'accounts:university_create' %}">大学がないときはこちら</a></li>
    <li><a href="{% url 'accounts:university_area_create' %}">都道府県がないときはこちら****************************</a></li>
    <li><a href="{% url 'accounts:faculty_create' %}">学部がないときはこちら</a></li>
    <li><a href="{% url 'accounts:department_create' %}">学科・専攻がないときはこちら</a></li>
    <li><a href="{% url 'accounts:laboratory_create' %}">研究室がないときはこちら</a></li>
</ul>
{% endblock %}
